<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Audiovisuaali - Teams</title>
  </head>
  <body>
    <div class="main-padd">
      <div class="container">
        <div class="row centered">
          <div class="col-md-6">
            <div class="box-tall darker-bg text-left">
              <div class="bordering">
                <div class="teams" id="teams_list">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box-tall darker-bg">
              <div class="bordering">
                <div class="row">
                  <div class="col-md-6 marg-fix">
                    <button class="button_roll" id="reRoll">Reroll</button>
                  </div>
                  <div class="col-md-6 marg-fix">
                    <button class="button_roll dropbtn" onclick="myFunction()" id="teamSize">Teams: 2</button>
                  </div>
                  <div class="col-md-12">
                    <div class="dropdown-content" id="myDropdown">
                      <div id="size2" class="list_item" onclick="teamSize('2')">2</div>
                      <div id="size3" class="list_item" onclick="teamSize('3')">3</div>
                      <div id="size4" class="list_item" onclick="teamSize('4')">4</div>
                      <div id="size5" class="list_item" onclick="teamSize('5')">5</div>
                      <div id="size6" class="list_item" onclick="teamSize('6')">6</div>
                    </div>
                  </div>
                  <div class="col-md-6 marg-fix">
                    <input type="text" id="fname" name="fname" placeholder="Enter a new name" style="margin: 0px 0 10px 0;">
                  </div>
                <div class="col-md-6 marg-fix">
                <button class="button_roll" id="addUserButton">Add user</button>
                </div>
                <div class="col-md-12">
                <h1>Users</h1>
                <div id="users_list">
                </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
     <script type="text/javascript" src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
  </body>
</html>
